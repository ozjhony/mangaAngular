
<div class="container">

        <form [formGroup]="fgValidator" class="col s12" >

            </div>
            
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" formControlName="email" type="email" >
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
                <input formControlName="pais" id="pais" type="text"  minlength="2" >
                <label for="pais">Pa√≠s</label>
            </div>
            <div class="input-field col s4">
                <input id="ciudad" formControlName="ciudad" type="text"  minlength="2" >
                <label for="ciudad">Ciudad</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
                <input id="celular" formControlName="celular" type="number"  minlength="2" >
                <label for="celular">Numero de celular</label>
            </div>
