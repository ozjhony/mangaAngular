<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form [formGroup]="fgValidator" class="login-form">
        <div class="row">
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input class="validate" id="email" formControlName="email" type="email">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="pass" formControlName="pass" type="password">
            <label for="pass">Contraseña</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s6">
            <button (click)="UserLoginfn()" class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Ingresar
            </button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a routerLink="/usuarios/registro">Registrate</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a routerLink="/security/reset">¿ Olvidaste tu contraseña ?</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
