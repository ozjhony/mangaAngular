<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form [formGroup]="fgValidator" class="login-form">
      <div class="row">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input formControlName="username" class="validate" id="username" type="text">
          <label for="username" data-error="wrong" data-success="right">Username</label>
          <div class="warning-validator" *ngIf="fgv.username.errors && (fgv.username.dirty || fgv.username.touched)">
            <strong *ngIf="fgv.username.errors.required">
              This field is required.
            </strong>
            <strong *ngIf="fgv.username.errors.minlength">
              This field must be at least {{usernameMinLength}} characters long.
            </strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input formControlName="password" id="password" type="password">
          <label for="password">Password</label>
          <div class="warning-validator" *ngIf="fgv.password.errors && (fgv.password.dirty || fgv.password.touched)">
            <strong>
              This field is required.
            </strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button (click)="UserLoginFn()" class="btn waves-effect waves-light" type="button" name="action">Login
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <!--cambio-->
          <p class="margin medium-small"><a routerLink="/usuarios/registro">Register Now!</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small"><a routerLink="/security/reset">Forgot password?</a></p>
        </div>
      </div>

    </form>
  </div>
</div>
