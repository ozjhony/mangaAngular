<a routerLink="/parameters/subir-manga" class="waves-effect waves-light btn"><i
    class="material-icons left">add</i>New Record</a>
<br />
<br />
<table class="highlight responsive-table">
<thead>
    <tr>
        <td>
            nombre
        </td>
        <td>
            categoria
        </td>
        <td>
            Edit
        </td>
        <td>
            Remove
        </td>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let r of recordList">
        <td>
            {{r.nombre}}
        </td>
        <td>
            {{r.categoria}}
        </td>
        <td>
            <a routerLink="/parameters/brand-edition/{{r.id}}" routerLinkActive="router-link-active"
                class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Edit</a>
        </td>
        <td>
            <button (click)="RemoveConfirmation(r.id)" class="btn red waves-effect waves-light" type="button">Remove
                <i class="material-icons left">delete</i>
            </button>
        </td>
    </tr>
</tbody>
</table>

<div id="removeConfirmationModal" class="modal">
<div class="modal-content">
    <h4>Remove Confirmation</h4>
    <p>Are you sure remove this record?</p>
</div>
<div class="modal-footer">
    <button (click)="RemoveRecord()" class="btn red waves-effect waves-light" type="button">Confirm
        <i class="material-icons left">delete</i>
    </button>
    <a class="modal-close waves-effect waves-green btn-flat">Close</a>
</div>
</div>
